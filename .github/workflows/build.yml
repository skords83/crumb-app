name: Build and Push Docker Images
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_PREFIX: ghcr.io/skords83/crumb-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to ghcr.io
        run: |
          echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u skords83 --password-stdin

      - name: Build and push UI
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=https://crumb.skords.de/api \
            -t ghcr.io/skords83/crumb-app/ui:latest \
            ./ui
          docker push ghcr.io/skords83/crumb-app/ui:latest

      - name: Build and push API
        run: |
          docker build \
            -t ghcr.io/skords83/crumb-app/api:latest \
            ./api
          docker push ghcr.io/skords83/crumb-app/api:latest
