services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-crumb_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    image: ghcr.io/skords83/crumb-app/api:latest
    restart: unless-stopped
    ports:
      - "9084:5000"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-crumb_db}
      TZ: Europe/Berlin
      NTFY_URL: ${NTFY_URL}
      NTFY_TOPIC: ${NTFY_TOPIC}
      NTFY_TOKEN: ${NTFY_TOKEN}
      NTFY_VORLAUF: ${NTFY_VORLAUF:-5}
      ALLOWED_ORIGIN: ${ALLOWED_ORIGIN}
    volumes:
      - api_uploads:/usr/src/app/uploads
    depends_on:
      db:
        condition: service_healthy

  ui:
    image: ghcr.io/skords83/crumb-app/ui:latest
    restart: unless-stopped
    ports:
      - "9083:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      TZ: Europe/Berlin
    depends_on:
      - api

volumes:
  postgres_data:
  api_uploads:
